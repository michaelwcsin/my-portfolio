name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install # Ensure all dependencies, including Next.js, are installed

      - name: Build with Next.js
        run: npm run build # Run the build command

      - name: Export Next.js site (if applicable)
        run: npm run export # Run export if you're building a static site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Adjust if using a different output path

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
